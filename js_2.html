<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    function doSort(data) {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var
            ls = document.getElementById('aqi-list'),
            arr = [], i;
        for (i = 0; i < data.length; i++) {
            if (data[i][1] > 60) {
                arr.push(data[i]);
            }
        }
        <!--对大于60的城市进行排序-->
        arr.sort(function (x, y) {
            return y[1] - x[1];
        });
        
        for (i = 0; i < arr.length; i++) {
            var tmp = document.createElement('li');
            var n = i + 1;
            tmp.innerText = '第' + n + '名: ' + arr[i][0] + ', ' + arr[i][1];
            ls.appendChild(tmp);
        }

    }

    doSort(aqiData);

</script>
</body>
</html>
