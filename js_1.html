<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button" onclick="doSubmit()">确认填写</button>
<!--直接在DOM元素中绑定onclick事件-->
<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    function doSubmit() {
        /*
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */
        var input = document.getElementById('aqi-input').value;
        var disp = document.getElementById('aqi-display');
        disp.innerText = input;
    }

</script>
</body>
</html>
